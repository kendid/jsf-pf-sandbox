<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">

      <p:dataTable id="table" value="#{helloWorld.table}">
        <p:column id="tableColumnCombobox">
          <p:selectOneMenu id="combobox" value="#{helloWorld.selection}">
            <p:ajax update="textfield"/>
            <f:selectItems value="#{helloWorld.menuItems}" />
          </p:selectOneMenu>
        </p:column>
        <p:column id="tableColumnTextfield">
          <p:outputLabel id="textfieldLabel" for="textfield"/>
          <p:inputText id="textfield" disabled="#{helloWorld.three}"/>
        </p:column>
      </p:dataTable>

  </h:form>
</h:body>
</html>
